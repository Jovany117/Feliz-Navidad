<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de Navidad</title>
  <link rel="stylesheet" href="style.css">
  
    
</head>
<body>
  <footer>
  <div class="contenedor">
    <img src="http://sprites.comohacerpara.com/img/07200g-hacer-arbol-navidad-diferente.jpg" alt="arbol de navidad" class="arbolito" />
    <span class="bolita1 adorno"></span>
    <span class="bolita2 adorno"></span>
    <span class="bolita3 adorno"></span>
    <span class="bolita4 adorno"></span>
  </div>
<!-- poner como h1 -->
<p>
<span id="message">¡Feliz Navidad!</span>
</p>
<script>
  // Función para generar colores aleatorios
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // Función para cambiar el color del h1
  function cambiarColorNavidad() {
    const tituloNavideno = document.getElementById('message');
    tituloNavideno.style.color = getRandomColor();
  }

  // Cambiar automáticamente el color cada 1 segundos (1000 milisegundos)
  setInterval(cambiarColorNavidad, 1000);
</script>

<script>
  document.getElementById('tree').addEventListener('click', function() {
    document.getElementById('message').style.display = 'block';
  });
</script>
</footer>
</body>
</html>
